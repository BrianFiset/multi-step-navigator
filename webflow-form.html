<!-- Add this HTML to your Webflow page -->
<div class="form-container">
  <div class="progress-bar">
    <span class="step-indicator">Step <span id="currentStep">1</span>/3</span>
    <div class="progress-dots">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
    </div>
  </div>

  <!-- Step 1 -->
  <div class="form-step" id="step1">
    <h2>Share Your Information to Get Started</h2>
    <p>Fill out this quick form to receive immediate legal assistance.</p>
    
    <div class="form-grid">
      <div class="form-group">
        <label>First Name <span class="required">*</span></label>
        <input type="text" id="firstName" required>
      </div>
      
      <div class="form-group">
        <label>Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" required>
      </div>
      
      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label>Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" required>
      </div>
    </div>
    
    <div class="form-grid">
      <div class="form-group">
        <label>State <span class="required">*</span></label>
        <select id="state" required>
          <option value="">Select State</option>
          <option value="AL">AL</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Zipcode Of Accident <span class="required">*</span></label>
        <input type="text" id="zipcode" required>
      </div>
    </div>
    
    <button onclick="nextStep(1)" class="next-btn">Next Step</button>
  </div>

  <!-- Step 2 -->
  <div class="form-step" id="step2" style="display: none;">
    <h2>Tell Us About Your Case</h2>
    <p>Help us understand your situation better.</p>
    
    <div class="form-group">
      <label>What injuries did you sustain? <span class="required">*</span></label>
      <select id="injuryType" required>
        <option value="">Select your injury type</option>
        <option value="head">Head Injury</option>
        <option value="neck">Neck Injury</option>
        <option value="back">Back Injury</option>
        <option value="limbs">Limb Injury</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>When did the accident occur? <span class="required">*</span></label>
      <select id="accidentDate" required>
        <option value="">Select approximate date</option>
        <option value="last_week">Within the last week</option>
        <option value="last_month">Within the last month</option>
        <option value="last_3_months">Within the last 3 months</option>
        <option value="last_6_months">Within the last 6 months</option>
        <option value="last_year">Within the last year</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Were you at fault in the accident? <span class="required">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="atFault" value="yes"> Yes</label>
        <label><input type="radio" name="atFault" value="no"> No</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Have you previously retained another attorney? <span class="required">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="hasAttorney" value="yes"> Yes</label>
        <label><input type="radio" name="hasAttorney" value="no"> No</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Is the other party insured? <span class="required">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="otherPartyInsured" value="yes"> Yes</label>
        <label><input type="radio" name="otherPartyInsured" value="no"> No</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Have you sought medical attention? <span class="required">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="soughtMedicalAttention" value="yes"> Yes</label>
        <label><input type="radio" name="soughtMedicalAttention" value="no"> No</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Describe the accident (optional)</label>
      <textarea id="accidentDescription"></textarea>
    </div>
    
    <div class="button-group">
      <button onclick="previousStep(2)" class="prev-btn">Previous</button>
      <button onclick="nextStep(2)" class="next-btn">Next Step</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="form-step" id="step3" style="display: none;">
    <h2>Final Step</h2>
    <p>Please review and confirm your consent.</p>
    
    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" id="tcpaConsent">
        I consent to be contacted by Law Partners regarding my legal matter. I understand that this may include calls, text messages, or emails, and that I can withdraw my consent at any time.
      </label>
    </div>
    
    <div class="button-group">
      <button onclick="previousStep(3)" class="prev-btn">Previous</button>
      <button onclick="submitForm()" class="submit-btn">Submit</button>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" id="loadingState" style="display: none;">
    <div class="spinner"></div>
    <p>Searching for Available Partners...</p>
  </div>
</div>
