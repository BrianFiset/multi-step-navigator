<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
</head>
<body>
  <div style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <div style="margin-bottom: 2rem;">
      <span style="display: block; margin-bottom: 0.5rem; color: #2563eb; font-weight: 500;">Step <span id="currentStep">1</span>/3</span>
      <div style="display: flex; gap: 0.5rem;">
        <div id="dot1" style="width: 4rem; height: 0.5rem; background-color: #2563eb; border-radius: 9999px; transition: background-color 0.3s ease;"></div>
        <div id="dot2" style="width: 4rem; height: 0.5rem; background-color: #e5e7eb; border-radius: 9999px; transition: background-color 0.3s ease;"></div>
        <div id="dot3" style="width: 4rem; height: 0.5rem; background-color: #e5e7eb; border-radius: 9999px; transition: background-color 0.3s ease;"></div>
      </div>
    </div>

    <!-- Step 1 -->
    <div id="step1" style="opacity: 1; transition: opacity 0.3s ease;">
      <h2>Share Your Information to Get Started</h2>
      <p>Fill out this quick form to receive immediate legal assistance.</p>
      
      <div style="display: grid; grid-template-columns: 1fr; gap: 1rem;">
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">First Name <span style="color: #ef4444;">*</span></label>
          <input type="text" id="firstName" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Last Name <span style="color: #ef4444;">*</span></label>
          <input type="text" id="lastName" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email <span style="color: #ef4444;">*</span></label>
          <input type="email" id="email" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Phone Number <span style="color: #ef4444;">*</span></label>
          <input type="tel" id="phone" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
        </div>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Zipcode Of Accident <span style="color: #ef4444;">*</span></label>
        <input type="text" id="zipcode" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
      </div>
      
      <button onclick="nextStep(1)" style="width: 100%; padding: 0.75rem 1.5rem; border: none; border-radius: 0.375rem; background-color: #2563eb; color: white; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease;">Next Step</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" style="display: none; opacity: 0; transition: opacity 0.3s ease;">
      <h2>Tell Us About Your Case</h2>
      <p>Help us understand your situation better.</p>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">What injuries did you sustain? <span style="color: #ef4444;">*</span></label>
        <select id="injuryType" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
          <option value="">Select your injury type</option>
          <option value="head">Head Injury</option>
          <option value="neck">Neck Injury</option>
          <option value="back">Back Injury</option>
          <option value="limbs">Limb Injury</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">When did the accident occur? <span style="color: #ef4444;">*</span></label>
        <select id="accidentDate" required style="width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white;">
          <option value="">Select approximate date</option>
          <option value="last_week">Within the last week</option>
          <option value="last_month">Within the last month</option>
          <option value="last_3_months">Within the last 3 months</option>
          <option value="last_6_months">Within the last 6 months</option>
          <option value="last_year">Within the last year</option>
        </select>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Were you at fault in the accident? <span style="color: #ef4444;">*</span></label>
        <div style="display: flex; gap: 1rem;">
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="atFault" value="yes"> Yes</label>
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="atFault" value="no"> No</label>
        </div>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Have you previously retained another attorney? <span style="color: #ef4444;">*</span></label>
        <div style="display: flex; gap: 1rem;">
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="hasAttorney" value="yes"> Yes</label>
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="hasAttorney" value="no"> No</label>
        </div>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Is the other party insured? <span style="color: #ef4444;">*</span></label>
        <div style="display: flex; gap: 1rem;">
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="otherPartyInsured" value="yes"> Yes</label>
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="otherPartyInsured" value="no"> No</label>
        </div>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Have you sought medical attention? <span style="color: #ef4444;">*</span></label>
        <div style="display: flex; gap: 1rem;">
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="soughtMedicalAttention" value="yes"> Yes</label>
          <label style="display: flex; align-items: center; gap: 0.25rem;"><input type="radio" name="soughtMedicalAttention" value="no"> No</label>
        </div>
      </div>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Describe the accident (optional)</label>
        <textarea id="accidentDescription" style="width: 100%; min-height: 100px; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white; resize: vertical;"></textarea>
      </div>
      
      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button onclick="previousStep(2)" style="flex: 1; padding: 0.75rem 1.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease;">Previous</button>
        <button onclick="nextStep(2)" style="flex: 1; padding: 0.75rem 1.5rem; border: none; border-radius: 0.375rem; background-color: #2563eb; color: white; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease;">Next Step</button>
      </div>
    </div>

    <!-- Step 3 -->
    <div id="step3" style="display: none; opacity: 0; transition: opacity 0.3s ease;">
      <h2>Final Step</h2>
      <p>Please review and confirm your consent.</p>
      
      <div style="margin-bottom: 1.5rem;">
        <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-size: 0.875rem; color: #4b5563;">
          <input type="checkbox" id="tcpaConsent">
          I consent to be contacted by Law Partners regarding my legal matter. I understand that this may include calls, text messages, or emails, and that I can withdraw my consent at any time.
        </label>
      </div>
      
      <div style="display: flex; gap: 1rem;">
        <button onclick="previousStep(3)" style="flex: 1; padding: 0.75rem 1.5rem; border: 1px solid #d1d5db; border-radius: 0.375rem; background-color: white; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease;">Previous</button>
        <button onclick="submitForm()" style="flex: 1; padding: 0.75rem 1.5rem; border: none; border-radius: 0.375rem; background-color: #2563eb; color: white; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease;">Submit</button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" style="display: none; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; padding: 2rem;">
      <div style="width: 3rem; height: 3rem; border: 3px solid #e5e7eb; border-top-color: #2563eb; border-radius: 50%; animation: 1s linear infinite spin;"></div>
      <p>Searching for Available Partners...</p>
    </div>
  </div>

  <script src="webflow-form.js"></script>
</body>
</html>
